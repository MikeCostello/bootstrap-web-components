<!-- jQuery / Bootstrap Requirements -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

<!-- CSS -->
<template id="x-css">
bs-alert, bs-carousel, bs-progress {
	display: block;
}

bs-modal .x-modal-no-title {
	border-bottom: none;
}

bs-modal  .x-modal-no-title > .modal-title {
	display: none;
}
</template>

<!-- Templates -->
<!-- Alert -->
<template id="x-alert">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
</template>

<!-- Modal -->
<template id="x-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header x-modal-no-title">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">...</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</template>

<!-- Progress Bar -->
<template id="x-progress">
	<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
</template>

<!-- Carousel -->
<template id="x-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators"></ol>

  <div class="carousel-inner"></div>

  <a class="left carousel-control" href="#" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</template>

<!-- JavaScripts -->
<script src="js/bootstrap-web-components.js"></script>
